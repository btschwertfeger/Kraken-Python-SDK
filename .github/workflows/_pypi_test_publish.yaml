# Template workflow to build the project and publish
# the package to test PyPI.
#

name: PyPI Publish

on:
  workflow_call:
    secrets:
      API_TOKEN:
        required: true

permissions: read-all

jobs:
  publish-to-test-pypi:
    name: Publish Python distribution to PyPI
    runs-on: ubuntu-latest
    permissions:
      id-token: write # IMPORTANT: this permission is mandatory for OIDC publishing
    environment:
      name: testpypi
      url: https://test.pypi.org/p/python-kraken-sdk
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@5c7944e73c4c2a096b17a9cb74d65b6c2bbafbde # v2.9.1
        with:
          egress-policy: audit

      - name: Download all the distributions
        uses: actions/download-artifact@fa0a91b85d4f404e444e00e005971372dc801d16 # v4.1.8
        with:
          name: python-package-distributions
          path: dist/

      - name: Publish package distributions to PyPI (optional - testpypi)
        uses: pypa/gh-action-pypi-publish@0ab0b79471669eb3a4d647e625009c62f9f3b241 # release/v1
        with:
          password: ${{ secrets.API_TOKEN }}
          repository-url: https://test.pypi.org/legacy/
