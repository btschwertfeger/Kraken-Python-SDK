# Template workflow to build the project and publish
# the package to test PyPI.
#

name: PyPI Publish

on:
  workflow_call:
    secrets:
      API_TOKEN:
        required: true

permissions: read-all

jobs:
  publish-to-test-pypi:
    name: Publish Python distribution to PyPI
    runs-on: ubuntu-latest
    permissions:
      id-token: write # IMPORTANT: this permission is mandatory for OIDC publishing
    environment:
      name: testpypi
      url: https://test.pypi.org/p/python-kraken-sdk
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@0080882f6c36860b6ba35c610c98ce87d4e2f26f # v2.10.2
        with:
          disable-sudo: true
          egress-policy: block
          allowed-endpoints: >
            ghcr.io
            test.pypi.org
            tuf-repo-cdn.sigstore.dev
            fulcio.sigstore.dev
            rekor.sigstore.dev
            github.com:443
            uploads.github.com:443
            pkg-containers.githubusercontent.com:443

      - name: Download all the distributions
        uses: actions/download-artifact@fa0a91b85d4f404e444e00e005971372dc801d16 # v4.1.8
        with:
          name: python-package-distributions
          path: dist/

      - name: Publish package distributions to Test PyPI
        uses: pypa/gh-action-pypi-publish@15c56dba361d8335944d31a2ecd17d700fc7bcbc # release/v1
        with:
          password: ${{ secrets.API_TOKEN }}
          repository-url: https://test.pypi.org/legacy/
